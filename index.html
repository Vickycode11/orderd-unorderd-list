<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordered and Unordered Lists</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    h2 {
        text-align: center;
      color: #34495e;
    }

    ul, ol {
      max-width: 500px;
      margin: 20px auto;
      padding: 0;
      list-style-position: inside;
      text-align: center; /* Center align the list items */
    }

    ul {
      background-color: #eaf2f8;
      padding: 10px;
      border-radius: 5px;
    }

    ol {
      background-color: #e3f2fd;
      padding: 10px;
      border-radius: 5px;
    }

    li {
      padding: 8px;
      font-size: 16px;
      line-height: 1.6;
    }

    ul li {
      border-bottom: 1px solid #ccc;
    }

    ol li {
      border-bottom: 1px dashed #7f8c8d;
    }

    li:hover {
      background-color: #d5e1e6;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Favorite Fruits</h1>

  <!-- Unordered List -->
  <h2>Unordered List </h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ul>

  <!-- Ordered List -->
  <h2>Ordered List</h2>
  <ol>
    <li>Apple</li>
    <li>Banana</li>
    <li>Cherry</li>
  </ol>

</body>
</html>
